name: CI Workflow

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  start-server:
    runs-on: ubuntu-latest
    container:
      image: cypress/base:latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm install
      - name: Build the app
        run: npm run build

  run-tests:
    needs: start-server
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Run Cypress component tests
        run: npx cypress run --component
